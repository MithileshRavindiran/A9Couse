<div class="form-group">
    <input type="text" name="myPost" id="myPost" class="form-control" #myPost (keyup.enter)="createPost(myPost)">
</div>
<ul class="list-group">
    <li *ngFor="let post of posts " class="list-group-item">
        <button 
        class="btn btn-primary btn-sm"
        (click)="updatePost(post)">Update</button>
        
        <button 
        class="btn btn-primary btn-sm"
        (click)="deletePost(post)">Delete</button>
        {{post.title}}
    </li>
</ul>
